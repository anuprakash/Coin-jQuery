<!DOCTYPE html>

<html>

<head>
  
  <meta charset="utf-8">

  <title>jQuery Coin Plug-in Example</title>

  <meta name="description" content="An very basic example of how to use the Coin jQuery plug-in.">
  <meta name="author" content="Ilya Pimenov">

  <style>
    #container{
      position: absolute;
      left: 42%;
      top: 50%;
    }

    .coin{
      z-index: -1;
    }

    .clicky{
      color: #333;
    }

    .clicky:hover{
      cursor: pointer;
      color: #555;
      text-decoration: underline;
    }

    .clicky:active{
      padding: 5px 0 0 5px;
      color: #0cc0f2;
    }
    
  </style>

</head>

<body>

  <div id="container">
    <span class="clicky">&gt;&nbsp;me-me-me&nbsp;&lt;</span>
  </div>

  <!-- include jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  
  <!-- Include the plug-in -->
  <script src="../jquery.coin.js"></script>
  
  <!-- Once the page is loaded, initalize the plug-in. -->
  <script type="text/javascript">
    $(document).ready(new function() {    
      var acks = ['yay!', 'thank you!', 'awesome!', 'ka-ching!', 'we love you!', 'she loves you!', 'they love you!', 'he loves you!'];
      $(".clicky").click(function(){

        $(this).coin(
          'coin', 
          acks[Math.floor((Math.random()*acks.length))]
        );

      });

    });
  </script>
  
</body>
</html>
